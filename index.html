<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Comanda | Login</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/libs/sweetAlert/dist/sweetalert2.css">
    <link rel="stylesheet" href="/libs/fontawesome/css/all.css">
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-12 col-md-4 col-lg-3">
                <div class="card-shadow mt-2 mt-sm-3 mt-md-5 mt-lg-5">
                    <div class="card-header">
                        <div class="text-center">
                            Login do Sistema
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Login </label>
                                <input type="text" name="LOGIN" id="LOGIN" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Senha</label>
                                <input type="password" name="SENHA" id="SENHA" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-success btn-black">
                            <i class="fa-solid fa-right-to-bracket"></i> Entrar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/jquery-3.6.0.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/libs/sweetAlert/dist/sweetalert2.all.js"></script>
</body>
</html>
